<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game</title>
    <link rel="stylesheet" href="main.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/bfaa57d2a3.js" crossorigin="anonymous"></script>
</head>
<body>
<main>
    <section id="sidebar">
        <div id="stats">
            <h2><i class="fa-solid fa-coins"></i> <span id="money">$0</span></h2>
            <br>
        </div>
        <div id="log">
        </div>
    </section>
    <section id="content">
        <nav hidden>
            <button id="explore" class="active nav">Exploration</button>
            <button id="village" class="nav">Village</button>
        </nav>
        <div id="explorePage">
            <div id="actions"></div>
        </div>
        <div id="villagePage" hidden></div>
    </section>
    <script src="main.js"></script>
</main>
</body>
</html>
